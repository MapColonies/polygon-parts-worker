name: pull_request
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: helm-lint
        uses: MapColonies/shared-workflows/actions/helm-lint@helm-lint-v1.0.0

      - name: eslint
        uses: MapColonies/shared-workflows/actions/eslint@eslint-v1.0.1
        with:
          node_version: '24'

  helm-lint:
    name: Run Helm lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Helm Lint Checks
        uses: MapColonies/shared-workflows/actions/helm-lint@helm-lint-v1          

  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [24.x]

    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v6

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin

      - name: Init Nodejs
        uses: MapColonies/shared-workflows/actions/init-npm@init-npm-v1
        with:
          node-version: ${{ matrix.node }}

      - name: Run tests
        run: npm run test

      - uses: actions/upload-artifact@v5
        with:
          name: Test Reporters ${{ matrix.node }}
          path: ./reports/**

  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        
